<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today I Learned</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="container">
  <h1>Today I Learned</h1>
  <p class="subtitle">Discover interesting facts about any topic using Wikipedia</p>

  <div class="search-box">
    <label for="search-input">What do you want to learn today?:</label><br />
    <input type="text" id="search-input" placeholder="e.g. Artificial Intelligence, Space Exploration" />
    <button onclick="getFact()">Get Fact</button>
    <div id="loading">Loading...</div>
  </div>

  <div id="fact-container">
    <div id="title"></div>
    <div id="summary"></div>
    <a id="link" href="#" target="_blank">Read more on Wikipedia</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
